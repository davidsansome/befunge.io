<script>
  CLOSURE_NO_DEPS = 1;
</script>

<script src="sylvester.js"></script>
<script src="glUtils.js"></script>
<script src="webgl-debug.js"></script>
<script src="../bin/befunge-debug.js"></script>

<script id="shader-frag" type="x-shader/x-fragment">
  uniform sampler2D font_sampler;

  varying highp vec2 texcoord;

  void main(void) {
    gl_FragColor = texture2D(font_sampler, texcoord);
  }
</script>

<script id="shader-vert" type="x-shader/x-vertex">
  attribute vec3 vertex_position;
  attribute vec2 vertex_texcoord;

  uniform mat4 modelview_matrix;
  uniform mat4 projection_matrix;

  varying highp vec2 texcoord;

  void main(void) {
    gl_Position =
        projection_matrix * modelview_matrix * vec4(vertex_position, 1.0);
    texcoord = vertex_texcoord;
  }
</script>

<canvas id="view"></canvas>
<div id="controls">
  <button id="step">Step</button>
  <button id="run">Run</button>
  <button id="stop">Stop</button>
  <input id="delay" type="number" value="100">
</div>
<div id="console"></div>
<div id="stacks">
  <table class="stack">
    <tr class="stack-header">
      <th>Dec</th>
      <th>Hex</th>
      <th>Chr</th>
    </tr>
  </table>
</div>
